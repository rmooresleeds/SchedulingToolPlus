name: .NET Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # or your required version
    - name: Restore NuGet packages
      run: nuget restore PanoptoScheduleUploader.sln
    - name: Build with MSBuild
      run: msbuild PanoptoScheduleUploader.sln /p:Configuration=Release /p:Platform="x86"