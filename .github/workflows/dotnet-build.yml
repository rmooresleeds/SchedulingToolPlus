name: .NET Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # or your required version
    - name: Restore NuGet packages
      run: nuget restore PanoptoScheduleUploader.sln
    - uses: microsoft/setup-msbuild@v1.3
    - name: Build with MSBuild
      run: msbuild PanoptoScheduleUploader.sln /p:Configuration=Release /p:Platform="x86"
    - name: Publish self-contained UI app
      run: dotnet publish PanoptoScheduleUploader.UI/PanoptoScheduleUploader.UI.csproj -c Release -r win-x86 --self-contained -o published/PanoptoScheduleUploader.UI /p:Platform=x86
    - name: Upload Published Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PanoptoScheduleUploader-Release
        path: |
          published/PanoptoScheduleUploader.UI/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Plus.v1.2
        name: "Plus Release v1.2"
        draft: false
        prerelease: false
        files: |
          published/PanoptoScheduleUploader.UI/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
