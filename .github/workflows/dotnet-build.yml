name: .NET Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    - name: Restore NuGet packages
      run: nuget restore PanoptoScheduleUploader.sln
    - name: Clean output directories
      run: |
       if (Test-Path "PanoptoScheduleUploader.UI/bin/Release") { Remove-Item "PanoptoScheduleUploader.UI/bin/Release" -Recurse -Force }
       if (Test-Path "PanoptoScheduleUploader.Core/bin/Release") { Remove-Item "PanoptoScheduleUploader.Core/bin/Release" -Recurse -Force }
       if (Test-Path "PanoptoScheduleUploader.Services/bin/Release") { Remove-Item "PanoptoScheduleUploader.Services/bin/Release" -Recurse -Force }
      shell: pwsh
    - name: Build with MSBuild
      run: msbuild PanoptoScheduleUploader.sln /p:Configuration=Release /p:Platform="x86"
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PanoptoScheduleUploader-Release
        path: |
          PanoptoScheduleUploader.UI/bin/Release/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Plus.v1.2
        name: "Plus Release v1.2"
        draft: false
        prerelease: false
        files: |
          PanoptoScheduleUploader.UI/bin/Release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        